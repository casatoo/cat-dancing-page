<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat Body -->
  <ellipse cx="100" cy="130" rx="45" ry="35" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>

  <!-- Cat Head -->
  <circle cx="100" cy="80" r="40" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>

  <!-- Cat Ears -->
  <polygon points="75,50 85,25 95,50" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>
  <polygon points="105,50 115,25 125,50" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>
  <polygon points="78,45 85,35 90,45" fill="#FFB366"/>
  <polygon points="110,45 115,35 122,45" fill="#FFB366"/>

  <!-- Cat Eyes -->
  <ellipse cx="88" cy="75" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="112" cy="75" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="88" cy="72" rx="3" ry="4" fill="#FFFFFF"/>
  <ellipse cx="112" cy="72" rx="3" ry="4" fill="#FFFFFF"/>

  <!-- Cat Nose -->
  <polygon points="100,85 95,90 105,90" fill="#FF69B4"/>

  <!-- Cat Mouth -->
  <path d="M100,92 Q95,95 90,92" stroke="#2C3E50" stroke-width="2" fill="none"/>
  <path d="M100,92 Q105,95 110,92" stroke="#2C3E50" stroke-width="2" fill="none"/>

  <!-- Cat Whiskers -->
  <line x1="65" y1="80" x2="85" y2="82" stroke="#2C3E50" stroke-width="2"/>
  <line x1="65" y1="88" x2="85" y2="88" stroke="#2C3E50" stroke-width="2"/>
  <line x1="115" y1="82" x2="135" y2="80" stroke="#2C3E50" stroke-width="2"/>
  <line x1="115" y1="88" x2="135" y2="88" stroke="#2C3E50" stroke-width="2"/>

  <!-- Cat Tail -->
  <path d="M145,135 Q165,120 160,90 Q155,70 170,65" stroke="#FF8C42" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Cat Paws -->
  <ellipse cx="75" cy="165" rx="12" ry="8" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>
  <ellipse cx="105" cy="165" rx="12" ry="8" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>
  <ellipse cx="125" cy="165" rx="12" ry="8" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>
  <ellipse cx="95" cy="165" rx="12" ry="8" fill="#FF8C42" stroke="#FF6B00" stroke-width="2"/>

  <!-- Cat Stripes -->
  <ellipse cx="100" cy="65" rx="25" ry="3" fill="#FF6B00" opacity="0.6"/>
  <ellipse cx="100" cy="125" rx="35" ry="4" fill="#FF6B00" opacity="0.6"/>
  <ellipse cx="100" cy="140" rx="30" ry="3" fill="#FF6B00" opacity="0.6"/>
</svg>